<mat-tab-group class="bg-white shadow-lg rounded-lg">
	<!-- Primera Pestaña: Búsqueda Detallada -->
	<mat-tab label="Búsqueda Detallada">
		<form class="grid gap-6 p-6">
			<div class="flex flex-wrap md:flex-nowrap gap-8">
				<!-- Selector de Universidades -->
				<div class="flex flex-col space-y-2 w-full md:w-[300px]">
					<app-c-select [codigo]="codigo" [label]="'Campus'" [placeholder]="'Selecciona un Campus'"
						[apiType]="'sedes'"></app-c-select>
				</div>

				<!-- Fechas de Inicio y Fin -->
				<div class="flex flex-col space-y-2 w-full md:w-[300px]">
					<app-c-calendar [placeholderIni]="'dd/mm/aaaa'" [placeholderFin]="'dd/mm/aaaa'"
						[label]="'Fecha de Inicio y Fin'"></app-c-calendar>
				</div>

				<!-- Tipo de Reclamo -->
				<div class="flex flex-col space-y-2 w-full md:w-auto">
					<app-c-radio label="Seleccione una opción" [radioOptions]="[
							{ value: '2', viewValue: 'Todos' },
							{ value: '1', viewValue: 'Reclamo' },
							{ value: '0', viewValue: 'Queja' },
							{ value: '3', viewValue: 'Consulta/Sugerencia' }
						]"></app-c-radio>
				</div>
			</div>

			<!-- Botón de búsqueda y limpiar -->
			<div class="flex justify-end space-x-4 align-bottom">
				<app-c-button
					icon="search"
					label="Buscar"
					color="primary"
					(clicked)="handleSearch()"> <!-- Cambiado de (onClick) a (clicked) -->
				</app-c-button>

				<app-c-button
					icon="delete"
					label="Limpiar"
					color="accent"
					(clicked)="handleClear()"> <!-- Cambiado de (onClick) a (clicked) -->
				</app-c-button>
			</div>
		</form>
	</mat-tab>

	<!-- Segunda Pestaña: Búsqueda por Código -->
	<mat-tab label="Buscar por Código">
		<form class="space-y-6 p-6">
			<!-- Campo de entrada del código -->
			<div class="flex gap-6 space-y-2 w-full md:w-[500px]">
				<app-c-input [placeholder]="'Ingrese código'" [label]="'Ingrese código del reclamo'"></app-c-input>
				<!-- Botones de búsqueda y limpiar -->
				<div class="flex justify-end space-x-4 align-bottom">
					<app-c-button
						icon="search"
						label="Buscar"
						color="primary"
						(clicked)="handleSearch()"> <!-- Cambiado de (onClick) a (clicked) -->
					</app-c-button>

					<app-c-button
						icon="delete"
						label="Limpiar"
						color="accent"
						(clicked)="handleClear()"> <!-- Cambiado de (onClick) a (clicked) -->
					</app-c-button>
				</div>
			</div>
		</form>
	</mat-tab>
</mat-tab-group>
