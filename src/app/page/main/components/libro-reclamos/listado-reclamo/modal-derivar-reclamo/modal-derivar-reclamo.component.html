<div class="h-[75vh] w-[95vw] max-w-[700px] max-h-[500px] flex flex-col">
  <div class="flex justify-between items-center bg-primary text-white p-0" mat-dialog-title>
    <span class="text-base">Derivar Reclamo</span>
    <button mat-icon-button mat-dialog-close color="secondary" class="flex justify-center items-center p-2 text-white">
      <mat-icon class="material-icons-round">close</mat-icon>
    </button>
  </div>
  <!-- Contenido del Modal -->
  <div mat-dialog-content class="flex-1 overflow-y-auto p-6">
    <!-- Descripción -->
    <div class="mb-4">
      <h2 class="text-base font-semibold text-primary">Derivar Trámite a Otro Campus</h2>
      <p class="text-sm text-gray-500">
        Puedes ver el campus actual del trámite y derivarlo a otro campus seleccionando una nueva opción:
      </p>
    </div>

    <!-- Separador -->
    <div class="my-4 h-[1px] bg-gray-300"></div>

    <!-- Sección de Selects -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Select Actual -->
      <div>
        <label for="currentCampus" class="block text-sm font-medium text-gray-700">Campus Actual</label>
        <select
          id="currentCampus"
          name="currentCampus"
          disabled
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
        >
          <option value="Chiclayo" selected>Chiclayo</option>
        </select>
      </div>

      <!-- Select para Cambio -->
      <div>
        <label for="newCampus" class="block text-sm font-medium text-gray-700">Derivar a</label>
        <app-c-select [codigo]="codigo" [label]="'Campus'" [placeholder]="'Selecciona un Campus'"
        [apiType]="'sedes'" (selectedValueChange)="onCampusSelected($event)"></app-c-select>
      </div>
    </div>

    <!-- Bitácora -->
    <div class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-800">Bitácora de Cambios</h3>
      <ul class="mt-2 space-y-2">
        <!-- Registro inicial -->
        <li class="text-sm text-gray-600">
          <span class="font-medium text-primary">Inicial:</span> Chiclayo
        </li>
        <!-- Registro de cambio (ejemplo dinámico) -->
        <li class="text-sm text-gray-600">
          <span class="font-medium text-primary">Actual:</span> -
        </li>
      </ul>
    </div>

  </div>
  <!-- Línea horizontal antes del botón de cerrar -->
  <div mat-dialog-actions align="end">
    <button mat-button color="primary" class="bg-primary text-white border border-primary rounded-md px-4 py-2 hover:bg-blue-900 hover:border-blue-900">
      <mat-icon class="material-icons-round text-white">save</mat-icon>
      Guardar
    </button>
    <button mat-button mat-dialog-close color="accent" class="bg-accent text-white border border-accent rounded-md px-4 py-2 hover:bg-red-900 hover:border-red-900">
      <mat-icon class="material-icons-round text-white">close</mat-icon>
      Cerrar
    </button>
  </div>
</div>
