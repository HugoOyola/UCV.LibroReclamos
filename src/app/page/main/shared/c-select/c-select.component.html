<div class="flex flex-col gap-2 w-full">
	<mat-label class="text-gray-700 font-medium" for="nameInput">{{ label }}</mat-label>
	<mat-form-field appearance="outline" class="w-full bg-white rounded-md border border-gray-300">
		<mat-select [placeholder]="placeholder" [id]="id" class="text-gray-800">
			@for (dato of datosSelect; track dato) {
				<mat-option [value]="dato.value">{{ dato.viewValue }}</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
