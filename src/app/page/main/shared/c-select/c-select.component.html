<div class="flex flex-col gap-2 w-full">
	<mat-label for="nameInput" class="text-primary font-bold">{{ label }}</mat-label>
	<mat-form-field appearance="outline" class="w-full bg-white rounded-md border border-gray-300">
		<mat-select [placeholder]="placeholder" [id]="id" class="text-gray-800" (selectionChange)="onOptionSelected($event.value)">
			@for (dato of datosSelect; track dato.value) {
				<mat-option [value]="dato.value">{{ dato.viewValue }}</mat-option>
			}
			@empty {
				<mat-option disabled>No hay opciones disponibles</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
