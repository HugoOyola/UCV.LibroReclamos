<div class="flex flex-col gap-2 w-full">
  <mat-label class="text-primary font-bold">{{ label }}</mat-label>
  <mat-form-field appearance="outline" class="mfl">
    <mat-date-range-input [rangePicker]="picker">
      <input matInput matStartDate [placeholder]="placeholderIni" (dateChange)="onStartDateChange($event)">
      <input matInput matEndDate [placeholder]="placeholderFin" (dateChange)="onEndDateChange($event)">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
